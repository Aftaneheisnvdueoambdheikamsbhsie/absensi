<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Sorter</title>
  <link rel="stylesheet" href="absen.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Student Attendance Organizer</h1>
    </header>

    <main>
      <form id="inputForm">
        <label for="dataInput">Enter Student Data (Name and Class):</label>
        <textarea id="dataInput" rows="10" placeholder="e.g., Monisa 6c"></textarea>
        <button type="submit">Process Data</button>
      </form>

      <div id="tableContainer">
        <table id="resultTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Class</th>
              <th>Attendance</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="downloadBtn">Download to Excel</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Attendance Sorter</p>
    </footer>
  </div>

  <script src="absen.js"></script>
</body>
</html>
