<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        .header marquee {
            font-weight: bold;
        }
        img {
            width: 80px;
            height: auto;
            margin: 10px;
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .radio-group {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <marquee>Selamat Datang di Formulir Pendaftaran! Harap isi data dengan lengkap dan benar.</marquee>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/UNINDRA.jpg/1024px-UNINDRA.jpg" alt="Logo PGRI">
    <h2>Formulir Pendaftaran</h2>
    
    <form>
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telepon">Nomor Telepon:</label>
        <input type="tel" id="telepon" name="telepon" required>

        <label for="tanggal-lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal-lahir" name="tanggal-lahir" required>

        <label>Jenis Kelamin:</label>
        <div class="radio-group">
            <input type="radio" id="laki-laki" name="jenis-kelamin" value="Laki-laki" required>
            <label for="laki-laki">Laki-laki</label>
            <input type="radio" id="perempuan" name="jenis-kelamin" value="Perempuan" required>
            <label for="perempuan">Perempuan</label>
        </div>

        <label for="program-studi">Program Studi:</label>
        <select id="program-studi" name="program-studi" required>
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Sistem Informasi">Sistem Informasi</option>
            <option value="Fisika">Fisika</option>
        </select>

        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat" rows="3" required></textarea>

        <button type="submit" class="button">Kirim</button>
    </form>
</div>

</body>
</html>
