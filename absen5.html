<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker with Excel</title>
    <link rel="stylesheet" href="absen5.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <h1>Attendance Tracker</h1>
        <div class="burger-menu" onclick="toggleMenu()">â˜°</div>
        <nav id="navMenu" class="nav-hidden">
            <ul>
                <li onclick="selectSheet('Kelas3')">Kelas 3</li>
                <li onclick="selectSheet('Kelas4')">Kelas 4</li>
                <li onclick="selectSheet('Kelas5')">Kelas 5</li>
                <li onclick="selectSheet('Kelas6')">Kelas 6</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="upload-section">
            <h2>Upload Excel File</h2>
            <input type="file" id="upload" accept=".xlsx, .xls" />
            <button onclick="exportToExcel()">Download Updated File</button>
        </section>
        
        <section class="date-input-section">
            <h2>Input Tanggal Kehadiran</h2>
            <label for="inputDate">Pilih Bulan dan Tanggal:</label>
            <input type="date" id="datePicker">
        </section>

        <section class="data-input-section">
            <h2>Input Random Data</h2>
            <textarea id="randomData" rows="10" placeholder="Paste your random data here..."></textarea>
            <button onclick="updateAttendance()">Update Attendance</button>
        </section>

        <section class="table-section">
            <h2>Attendance Table</h2>
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="absen5.js"></script>
</body>
</html>
